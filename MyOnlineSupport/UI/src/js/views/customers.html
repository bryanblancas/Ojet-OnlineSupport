<div class="oj-hybrid-padding">
  <h1>Customers Content Area</h1>
  <div id="information">
      To change the content of this section, you will make edits to the customers.html file located in the /js/views folder.
  </div>

  <oj-button chroming="callToAction" on-oj-action="[[onButtonPressed]]"> Create File </oj-button>

</div>



<!-- Start Messages Component -->
<oj-messages
  id="application-messages"
  messages="{{applicationMessages}}"
  display="notification"
  position='{
    "my": {"vertical" : "bottom", "horizontal": "end"},
    "at": {"vertical": "bottom", "horizontal": "end"},
    "of": "window"
  }'>
</oj-messages>
<!-- End Messages Component -->
